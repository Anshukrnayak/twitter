{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
    <div>
      <!-- You can add x.com logo here if you want -->
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Log in to your account
      </h2>
    </div>

    <form method="post" class="mt-8 space-y-6" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          {{ form.username.errors }}
          {{ form.username.label_tag }}
          <input type="text" name="{{ form.username.name }}" maxlength="50"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Username" value="{{ form.username.value|default:'' }}">
        </div>
        <div>
          {{ form.password.errors }}
          {{ form.password.label_tag }}
          <input type="password" name="{{ form.password.name }}"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password" value="">
        </div>
      </div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Log In
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
